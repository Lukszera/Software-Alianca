<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <img src="../imagens/Logo4.png" alt="Logo" height="135">
    </header>

    <div class="formulario-cadastro">
        <h2>CADASTRAR MATERIAL</h2>
        <form>
            <label for="descricao-breve">DESCRIÇÃO BREVE:</label>
            <input type="text" id="descricao-breve" name="descricao-breve">

            <label for="fabricante">FABRICANTE:</label>
            <input type="text" id="fabricante" name="fabricante">

            <label for="valor">VALOR:</label>
            <div class="valor-flex">
                <input type="number" id="valor" name="valor" min="0" step="0.01" required>
            </div>

            <label for="codigo-fabricante">CÓDIGO FABRICANTE:</label>
            <input type="text" id="codigo-fabricante" name="codigo-fabricante">

            <label for="und-medida">UND. MEDIDA:</label>
            <select id="und-medida" name="und-medida" required>
                <option value="M">M</option>
                <option value="UN">UN</option>
                <option value="KG">KG</option>
                <option value="L">L</option>
                <option value="m2">M2</option>
                <option value="m3">M3</option>
            </select>

            <label for="quantidade-segura">QUANTIDADE SEGURA:</label>
            <input type="number" id="quantidade-segura" name="quantidade-segura" min="0" required>

            <label for="fornecedor">FORNECEDOR:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>

            <label for="quantidade">QUANTIDADE:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>

            <label for="descricao-completa">DESCRIÇÃO COMPLETA:</label>
            <textarea id="descricao-completa" name="descricao-completa"></textarea>

            <div class="botoes">
                <button type="submit" class="botao-salvar">SALVAR ✔</button>
                <button type="button" class="botao-cancelar" onclick="window.history.back()">CANCELAR ✖</button>
            </div>
        </form>
    </div>

    <script src="../funcoes.js"></script>
</body>
</html>
