<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="../css/cadastro-fornecedor.css"></head>
<body>
    <header>
        <img src="../imagens/Logo4.png" alt="Logo" height="135">
    </header>

    <div class="formulario-cadastro">
        <h2>CADASTRAR FORNECEDOR</h2>
        <div id="notificacao" style="display:none;"></div>
        <form id="form-fornecedor">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="razao-social">RAZÃO SOCIAL:</label>
            <input type="text" id="razao-social" name="razao-social" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required maxlength="18" placeholder="00.000.000/0000-00">

            <label for="inscricao-estadual">INSCRIÇÃO ESTADUAL:</label>
            <input type="text" id="inscricao-estadual" name="inscricao-estadual">

            <label for="logradouro">LOGRADOURO:</label>
            <input type="text" id="logradouro" name="logradouro">

            <label for="numero">NÚMERO:</label>
            <input type="text" id="numero" name="numero">

            <label for="bairro">BAIRRO:</label>
            <input type="text" id="bairro" name="bairro">

            <label for="municipio">MUNICÍPIO:</label>
            <input type="text" id="municipio" name="municipio">

            <label for="estado">ESTADO:</label>
            <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF">

            <label for="telefone">TELEFONE:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">

            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email">

            <div class="botoes">
                <button type="submit" class="botao-salvar">SALVAR ✔</button>
                <button type="button" class="botao-cancelar" onclick="window.location.href='menu.html'">CANCELAR ✖</button>
            </div>
        </form>
    </div>

    <script src="../funcoes.js"></script>
</body>
</html>
